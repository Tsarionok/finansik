version: '3.9'

networks:
  default:
    name: 'finansik'

volumes:
  finansik-db:
  finansik-logs:

services:
  postgres:
    container_name: 'finansik-pg'
    image: 'postgres:latest'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - finansik-db:/var/lib/postgresql/data

  opensearch:
    container_name: 'finansik-opensearch'
    image: 'opensearchproject/opensearch:2'
    ports:
      - '9200:9200'
      - '9600:9600'
    environment:
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: 'e16He]fK8)}R'
      discovery.type: 'single-node'
      plugins.security.disabled: true
    volumes:
      - finansik-logs:/usr/share/opensearch/data
  
  opensearch-dashboards:
    container_name: 'finansik-opensearch-dashboards'
    image: 'opensearchproject/opensearch-dashboards:latest'
    ports:
      - '5601:5601'
    environment:
      OPENSEARCH_HOSTS: '["http://finansik-opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: 'true'
    depends_on:
      - opensearch